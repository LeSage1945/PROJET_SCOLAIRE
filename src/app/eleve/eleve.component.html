<section class="mt-5 container" style="height: 130vh">
    <h1 class="text-center"></h1>
    <h1 class="text-center"></h1>
    <h1 class="text-center"></h1>
  
    <section class="mt-4">
      <form action="">
        <div class="div1 d-flex" style="justify-content: space-around">
          <div class="divImage">
            <p>
              <img src="../../assets/images/1.jpg" alt="" style="width: 250px" />
            </p>
            <p class="mx-auto w-75">
              <input type="submit" class="btn w-100" style="background-color: #7bc9ff; border-radius: 25px" value="Ajouter une image"/>
            </p>
          </div>
  
          <div class="d-flex px-5 py-4 w-75" style=" justify-content: space-between; border-radius: 25px; background-color: #7bc9ff;">
            <div class="divEtabissement w-75 px-4 mb-4">
              <h2 class="">Information de l'etablissement</h2>
  
              <div class="div1">
                <label for="">Nom de l'etablissement</label>
                <input type="text" class="select form-control"/>
              </div>
              <div class="div1 mt-2">
                <label for="">Adresse</label>
                <input type="text" required class="select form-control"
                />
              </div>
              <div class="row mt-2">
                <div class="div1 col-6">
                  <label for="">Contact</label>
                  <input type="text" class="select form-control"/>
                </div>
                <div class="div1 col-6">
                  <label for="">CodeEtab</label>
                  <input type="text" class="select form-control"/>
                </div>
              </div>
              <div class="div1 bg-white p-1 mt-4" style="border-radius: 15px">
                <div class="row mt-3">
                  <div class="col-2"></div>
                  <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" required/>
                    <label class="form-check-label" for="invalidCheck">Prescolaire</label>
                  </div>
                  <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="Cycle_Primaire" required/>
                    <label class="form-check-label" for="invalidCheck">Primaire</label>
                  </div>
                  <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="Cycle_College" required/>
                    <label class="form-check-label" for="invalidCheck">College</label>
                  </div>
                </div>
                <div class="row m-auto">
                  <div class="col-3"></div>
                  <div class="form-check col-4">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="Cycle_Lycee" required/>
                    <label class="form-check-label" for="invalidCheck">Lycee</label>
                  </div>
                  <div class="form-check col-4">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required/>
                    <label class="form-check-label" for="invalidCheck">Supperieur</label>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="departement w-25 mt-5">
              <label for="Departement">Departement</label>
              <select class="form-select" id="validationCustom04" name="IDDEPARTEMENT">
                <option></option>
              </select>
            </div>
          </div>
        </div>
  
        <div
          class="row container px-5 py-3 m-auto mt-3"
          style="background-color: #7bc9ff; border-radius: 25px"
        >
          <h2>Informationdu responsable</h2>
          <div class="col-6">
            <label for="">Nom(s)</label>
            <input type="text" class="select form-control" name="NomPrenomResponsable"/>
          </div>
          <div class="col-6">
            <label for="">Prenom(s)</label>
            <input type="text" class="select form-control" name="NomPrenomResponsable"/>
          </div>
          <div class="col-6">
            <label for="">Contact</label>
            <input type="tel" class="select form-control" name="TelephoneResponsable"/>
          </div>
          <div style="height: 20px"></div>
        </div>
  
        <div style="position: relative" class="mt-3">
          <button type="submit" class="btn btn-success form-control" style=" position: absolute; right: 0px; width: 100px; background-color: #7bc9ff; border-radius: 15px;"></button>
        </div>
      </form>
    </section>
  </section>
  
  
  <ng-template #loading>
    <div class="text-center pt-5">
        <div class="spinner-border text-primary text-center col-2 m-auto" role="status"></div>  
        <!-- <p>Chargement de la liste...</p> -->
    </div>
  </ng-template>
